<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba CÃ³digo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora">
        <p class="recuadro"></p>
        <input type="text" class="resultados"  disabled>

        <div class="botones">
            
            <button class="dividir" >/</button>
            <button class="sumar">+</button>
            <button class="restar">-</button>
            <button class="modulo">*</button>
            <button class="separar">&#41;</button>
            <button class="separar2">&#40;</button>
           
            
         

        </div>

        <button class="borrar">AC</button>
        <button class="igual">=</button>

        <div class="numeros">

            <button class="uno" >1</button>
            <button class="dos" >2</button>
            <button class="tres" >3</button>
            <button class="cuatro" >4</button>
            <button class="quinto" >5</button>
            <button class="seis" >6</button>
            <button class="siete" >7</button>
            <button class="ocho" >8</button>
            <button class="nueve" >9</button>
            <button class="cero" >0</button>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
